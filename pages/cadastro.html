<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumière - Criar Conta</title>
    <link rel="stylesheet" href="./../css/cadastro.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="logo-header">
           <img src="./../img/logo_text.png" alt="Lumière Logo"  class="logo-image">
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes e Séries</a>
                <a href="#">Minhas Listas</a>
                <a href="#">Reviews</a>
                <a href="#">Match Game</a>
                <a href="#">Qual é o Filme?</a>

        <div class="form-container">
            <h2>Criar uma conta</h2>
            <p class="login-link">Já tem uma conta? <a href="#">Faça login</a></p>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Primeiro nome</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <div class="error-message" id="firstNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Segundo nome</label>
                        <input type="text" id="lastName" name="lastName">
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nickname">Apelido <span class="label-hint">(É a forma como irão se referir a você no Lumière)</span></label>
                    <input type="text" id="nickname" name="nickname" required>
                    <div class="error-message" id="nicknameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Endereço de Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label>Qual é o seu gênero? <span class="label-hint">(Opcional)</span></label>
                    <div class="gender-options">
                        <input type="radio" id="mulher" name="gender" value="mulher">
                        <label for="mulher">Mulher</label>
                        <input type="radio" id="homem" name="gender" value="homem">
                        <label for="homem">Homem</label>
                        <input type="radio" id="não-binário" name="gender" value="não-binário">
                        <label for="não-binário">Não-binário</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Qual sua data de nascimento?</label>
                    <div class="birthdate-selects">
                        <div class="select-container">
                            <select id="birthDay" name="birthDay" required>  
                                <option value="" disabled selected>Dia</option>
                                </select>
                        </div>
                        <div class="select-container">
                            <select id="birthMonth" name="birthMonth" required>
                                <option value="" disabled selected>Mês</option>
                                </select>
                        </div>
                        <div class="select-container">
                            <select id="birthYear" name="birthYear" required>
                                <option value="" disabled selected>Ano</option>
                                </select>
                        </div>
                    </div>
                    <div class="error-message" id="birthDateError"></div>
                </div>


                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirme sua senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                </div>

                <button type="submit" class="submit-button">Registrar-se</button>
            </form>
            <p id="successMessage" class="success-message"></p>
        </div>
    </div>
 </div>

 </div>

</body>
</html>
